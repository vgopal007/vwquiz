<!doctype html>
<html lang="en">
<!-- quizapp.html loaded --> 
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <title>Quizapp.html - Visual Wizards Quiz App</title>
</head>
<body>

<div class="container mt-5 pt-5">
    <h1 style="color: green; text-align: center;">Visual Wizards</h1>

    <div class="col-md-6 mx-auto">
        <form action="">
            <div class="form-group">
                <label for="">Select Types</label>
                <select name="subject" id="" class="form-control" value="subject_name">
                    <option value="Choose">Choose</option>
                    {% for type in categories %}
                    <option value="{{type.subject_name}}">{{type.subject_name}}</option>
                    {% endfor %}
                </select>
				<select name="test_mode">
					<option value="P">Practice</option>
					<option value="T">Test</option>
				</select>
            </div>
            <button class="btn btn-danger mt-3">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
